{% extends "base.html" %}

{% block head %}

<title>Edit Post</title>

{% endblock head %}

{% block body %}

<div class="container">
<div class="col-md-12">

<h2>Edit Blog Post</h2>

<form action="/edit/{{post.id}}" method="post">

    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" name="title" id="title" rows="1" > {{post.title}} </textarea>
    </div>
    <div class="form-group">
        <label for="Content">Content</label>
        <textarea class="form-control" name="content" id="content" rows="3">{{post.content}}</textarea>
    </div>
    <div class="form-group">
        <label for="Content">Author</label>
        <textarea class="form-control" name="author" id="author" rows="1">{{post.author}}</textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Save">    
</form>

</div>
</div>
{% endblock body %}
